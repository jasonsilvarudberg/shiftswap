<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Shift Swap App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .match {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resident Shift Swap</h1>
        <form id="swapForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="year">Year in Training:</label>
            <input type="text" id="year" required>
            <label for="datesSeeking">Dates Seeking Coverage (comma separated):</label>
            <textarea id="datesSeeking" required></textarea>
            <label for="datesAvailable">Dates Available to Cover (comma separated):</label>
            <textarea id="datesAvailable" required></textarea>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="matchResult" class="match" style="display:none;">
            <h2>Match Found!</h2>
            <p id="matchText"></p>
        </div>
    </div>
    <script>
        async function submitForm() {
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;
            const datesSeeking = document.getElementById('datesSeeking').value.split(',').map(date => date.trim());
            const datesAvailable = document.getElementById('datesAvailable').value.split(',').map(date => date.trim());

            const resident = {
                name,
                year,
                datesSeeking,
                datesAvailable
            };

            const response = await fetch('https://shiftswap-backend.onrender.com/residents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(resident)
            });

            const result = await response.json();
            findMatch(result);
        }

        async function findMatch(newResident) {
            const response = await fetch('https://shiftswap-backend.onrender.com/residents');
            const residents = await response.json();

            let match = null;

            for (let i = 0; i < residents.length; i++) {
                const res = residents[i];
                if (res._id !== newResident._id) {
                    const seekingOverlap = newResident.datesSeeking.some(date => res.datesAvailable.includes(date));
                    const availableOverlap = newResident.datesAvailable.some(date => res.datesSeeking.includes(date));

                    if (seekingOverlap && availableOverlap) {
                        match = res;
                        break;
                    }
                }
            }

            const matchResult = document.getElementById('matchResult');
            const matchText = document.getElementById('matchText');

            if (match) {
                matchText.innerHTML = `Match found with ${match.name} (${match.year})!<br>
                Dates you can cover for them: ${newResident.datesAvailable.filter(date => match.datesSeeking.includes(date)).join(', ')}<br>
                Dates they can cover for you: ${newResident.datesSeeking.filter(date => match.datesAvailable.includes(date)).join(', ')}`;
                matchResult.style.display = 'block';
            } else {
                matchText.innerHTML = 'No match found. Please try again later.';
                matchResult.style.display = 'block';
            }
        }
    </script>
</body>
</html>
